name: flutter_weather_app
description: A flutter weather app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^7.0.0-nullsafety.3
  flutter_dotenv: ^4.0.0-nullsafety.0
  get_it: ^6.0.0
  http: ^0.13.0
  shimmer: ^2.0.0-nullsafety.0
  vrouter: ^1.0.0-nullsafety.11
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/images/
